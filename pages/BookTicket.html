<div class="book-content-z container ">

    <!-- Select seat and caculate price based on selected date -->

        <div class="container text-white" >
            <div class="row ">
                <div class="col-md-6 container-md select-box-z ">
                    <br>
                    <div class="seat-showcase-z row">
                        <div class="col-4">
                          <div class="seat-z mx-auto"></div>
                          <div >Avaliable</div>
                        </div>
                        <div class="col-4">
                          <div class="seat-z seat-selected-z mx-auto"></div>
                          <div>Selected</div>
                        </div>
                        <div class=" col-4">
                          <div class="seat-z seat-occupied-z mx-auto"></div>
                          <div >Occupied</div>
                        </div>
                      </div>
                      
                      <div class="select-zone-z">
                        <div class="select-screen-z"></div>
                        <div class="seat-row-z" >
                            <div class="seat-z" data-value="A1"></div>
                            <div class="seat-z" data-value="A2"></div>
                            <div class="seat-z" data-value="A3"></div>

                          <div class="seat-row-z" >
                              <div class="seat-z" data-value="B1"></div>
                              <div class="seat-z" data-value="B2"></div>

                              <div class="seat-z" data-value="B4"></div>

                              <div class="seat-z" data-value="C2"></div>

                              <div class="seat-z" data-value="C4"></div>
                              <div class="seat-z seat-occupied-z" data-value="C5"></div>
                              <div class="seat-z seat-occupied-z" data-value="C6"></div>
                              <div class="seat-z" data-value="C7"></div>
                              <div class="seat-z" data-value="C8"></div>
                          </div>

                          <div class="seat-row-z" >
                              <div class="seat-z" data-value="D1"></div>
                              <div class="seat-z" data-value="D2"></div>
                              <div class="seat-z" data-value="D3"></div>
                              <div class="seat-z" data-value="D4"></div>
                              <div class="seat-z" data-value="D5"></div>
                              <div class="seat-z" data-value="D6"></div>
                              <div class="seat-z" data-value="D7"></div>
                              <div class="seat-z" data-value="D8"></div>

                              <div class="seat-z" data-value="E1"></div>

                    </div>
                    
                </div>
                <div class="col-md-6 container-md select-submit-z">

                        <form>
                            <h4>Date:</h4>
                            <div class="select-date-z">

                                <input type="radio" class="btn-check btn-warning " name="options" id="option1" autocomplete="off" checked>
                                <label class="btn btn-outline-warning btn-sm m-1 " for="option1" id="select-day1-z">day1</label>

                                <input type="radio" class="btn-check btn-warning" name="options" id="option2" autocomplete="off">
                                <label class="btn btn-outline-warning btn-sm m-1" for="option2" id="select-day2-z">day2</label>

                                <input type="radio" class="btn-check btn-warning" name="options" id="option3" autocomplete="off">
                                <label class="btn btn-outline-warning btn-sm m-1" for="option3"id="select-day3-z" >day3</label>

                                <input type="radio" class="btn-check btn-warning" name="options" id="option4" autocomplete="off">
                                <label class="btn btn-outline-warning btn-sm m-1" for="option4" id="select-day4-z" >day4</label>

                                <input type="radio" class="btn-check btn-warning" name="options" id="option5" autocomplete="off">
                                <label class="btn btn-outline-warning btn-sm m-1" for="option5" id="select-day5-z" >day5</label>

                                <input type="radio" class="btn-check btn-warning" name="options" id="option6" autocomplete="off">
                                <label class="btn btn-outline-warning btn-sm m-1" for="option6" id="select-day6-z" >day5</label>
                            </div>
                            <h4 >Seat: <span id="picked-seat-z"></span></h4>
                            <label for="movie"><h4>Pick a movie:</h4>
                                <select id="movie" >
                                    <option value="10">Avengers: Endgame ($10)</option>
                                    <option value="12">Joker ($12)</option>
                                    <option value="8">Toy Story 4 ($8)</option>
                                    <option value="9">The Lion King ($9)</option>
                                </select>
                            </label><br>
                            <label for="book-email-z"><h4>Contact Detail: </h4>
                                <input type="email" id="book-email-z" size="20" placeholder="Your Email Address">
                            </label><br>
                            <h2>Total: </h2>
                            <button class="btn btn-warning"> Review and Pay</button>
                        </form>

                </div>
            </div>
        </div>
</div>



<script type="text/javascript">
    var nav = document.querySelector('nav');

    window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
            nav.classList.add('bg-dark', 'shadow');
        } else {
            nav.classList.remove('bg-dark', 'shadow');
        }
    });
</script>
